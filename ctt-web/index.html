<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTT La Torre</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="<KEY>" crossorigin="anonymous">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div id="app">

        <!-- Navigation menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="img/logo/table-tennis.svg" alt="Logo Club" width="40" height="40" class="me-2">
                    <span data-i18n="nav.home"></span>
                </a>


                <!-- Burger menu -->
                <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Spacer -->

                <!-- Language buttons -->
                <div class="d-flex align-items-center order-1 order-lg-3">

                    <!-- Theme toggle button -->
                    <button class="nav-link theme-toggle me-2" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>

                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle language-selector" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="current-lang">CA</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('ca')" data-lang="ca">
                                <span class="lang-short">CA</span>
                                <span class="lang-full">Català</span>
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')" data-lang="es">
                                <span class="lang-short">ES</span>
                                <span class="lang-full">Español</span>
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')" data-lang="en">
                                <span class="lang-short">EN</span>
                                <span class="lang-full">English</span>
                            </a></li>
                        </ul>
                    </div>
                </div>





                <!-- Collapsed menu -->
                <div class="collapse navbar-collapse order-3 order-lg-2" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about" data-i18n="nav.about"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#team" data-i18n="nav.team"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#news" data-i18n="nav.news"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#gallery" data-i18n="nav.gallery"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#schedule" data-i18n="nav.schedule"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact" data-i18n="nav.contact"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#sponsors" data-i18n="nav.sponsors"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq" data-i18n="nav.faq"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main sections -->
        <section id="home" class="hero-section d-flex align-items-center justify-content-center">
            <div class="hero-bg"></div>
            <div class="hero-content text-center">
                <h1 data-i18n="home.welcome"></h1>
                <p data-i18n="home.subtitle"></p>
            </div>
        </section>

        <section id="about" class="container py-5">
            <h2 data-i18n="nav.about"></h2>
            <p><!-- placeholder for club history --></p>
        </section>

        <section id="team" class="container py-5">
            <h2 data-i18n="nav.team"></h2>
            <div class="row" id="team-members">
                <!-- placeholder for team members -->
            </div>
        </section>

        <section id="news" class="container py-5">
            <h2 data-i18n="nav.news"></h2>
            <div id="news-list">
                <!-- placeholder for news -->
            </div>
        </section>

        <section id="gallery" class="container py-5">
            <h2 data-i18n="nav.gallery"></h2>
            <div id="gallery-photos">
                <!-- placeholder for photos -->
            </div>
        </section>

        <section id="schedule" class="container py-5">
            <h2 data-i18n="nav.schedule"></h2>
            <div>
                <!-- placeholder for schedule and location -->
            </div>
        </section>

        <section id="contact" class="container py-5">
            <h2 data-i18n="nav.contact"></h2>
            <div>
                <!-- placeholder for contact info -->
            </div>
        </section>

        <section id="sponsors" class="container py-5">
            <h2 data-i18n="nav.sponsors"></h2>
            <div>
                <!-- placeholder for sponsors -->
            </div>
        </section>

        <section id="faq" class="container py-5">
            <h2 data-i18n="nav.faq"></h2>
            <div>
                <!-- placeholder for faq -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://onpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Translations -->
    <script src="js/translations.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
